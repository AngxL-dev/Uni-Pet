<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3t.css">
    <title>Uni pet- Login</title>

</head>
<body>
    <div class="logo">
        <img src="unipetdog.png" alt="UniPet Logo" style="max-width: 100%; height: auto;" />
    </div>

    <div class="mail">
        <img src="mail.png" alt="mail box" style="max-width: 100%; height: auto;">
    </div>

    <div class="view ">
        <img src="view.png" alt="view" style="max-width: 100%; height: auto;">
    </div>
    
      <div class="form-container">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="nome@email.com" />
    
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="**********" />
    
        <button class="btn btn-login">Login</button>
        <button class="btn btn-secondary">Cadastrar Minha Organização</button>
</body>
</html>
